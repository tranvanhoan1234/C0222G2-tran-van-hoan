<script>
    // Bài 1: Cho mảng a chỉ chứa các số nguyên
    // Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:
    //     b[0]   = a[0]
    // b[1]   = a[0] + a[1]
    // b[2]   = a[0] + a[1] + a[2]
    // ...
    // b[n - 1] = a[0] + a[1] + ... + a[n - 1]



let a=[1,2,3,4,5,6];
let b=[];
b[0]=a[0];
    for (let i = 1;i < a.length; i++) {
        b[i] = a[i] + b[i- 1];

    } console.log(b);


</script>
