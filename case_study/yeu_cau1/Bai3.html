<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=5;
    for (let i = 0; i <= x; i++) {
        for (let k = x; k > i; k--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 0; j <= i * 2; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
