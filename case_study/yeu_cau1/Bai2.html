<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=5;
    document.write("<br>");
    for (let i = 0; i <= x; i++) {
        for (let j = 0; j <= i; j++) {
            if (j === 0 || j === i || i === x) {
                document.write("*");

            } else {
                document.write("&nbsp&nbsp");
            }

        }
        document.write("<br>");
    }
    document.write("<br>");



</script>
</body>
</html>
