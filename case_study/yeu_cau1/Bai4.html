<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // *
    // *   *
    // *      *
    // *          *
    // * * * * * * * *






let x=5;
    document.write("<br>");
    for (let i = 1; i <= x; i++) {
        for (let k = x; k > i; k--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= i * 2 - 1; j++) {
            if (i === 1 || i === x || j === 1 || j === i * 2 - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }

        }
        document.write("<br>");
    }
</script>
</body>
</html>
