<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm. Ký tự
    // là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm
    //     : 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'





    let bangTiengAnh = prompt('nhập từ bạn muốn');
    bangTiengAnh = bangTiengAnh.toLocaleLowerCase();

    switch (bangTiengAnh) {
        case "a":
        case "b":
        case "c":
        case "d":
        case "e":
        case "f":
        case "j":
            console.log(bangTiengAnh + "là nguyên âm");
            break;
        default:
            console.log('phụ âm');
            break;
    }


</script>
</body>
</html>
