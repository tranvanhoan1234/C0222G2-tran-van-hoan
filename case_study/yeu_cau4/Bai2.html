<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>


//    Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
//    Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
//⇨	Có 3 kí tự khác nhau là a, b và c.



    let a = "abcabccsd0;0/nnnno";
    let arr = a.split("");

    function demKyTu() {
        let dem = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] == arr[j]) {   // nếu phần tử mảng arr
                    arr[i] = " ";


                    break;
                }
            }
        }
        for (let k = 0; k < a.length; k++) {
            if (arr[k] != " ") {

                dem++
            }
        }
        return dem;
    }
    alert(demKyTu(a));


</script>
</body>
</html>
