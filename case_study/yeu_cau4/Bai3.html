<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // <!--Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.-->
    //     <!--Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.-->
    // <!--⇨	2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.-->
    let a = "asdfzfe ";
    let b = "aaeeav";
    a = a.split("");
    b = b.split("");
    let c = [];
    count = 0


    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < b.length; j++) {
            if (a[i] == b[j]) {
                c.push(a[i]);
                b.splice(j, 1);
                count++;
            }
        }
    }
    alert("ký tự chung :" + count + " các ký tự chung là :" + c);


</script>
</body>
</html>
