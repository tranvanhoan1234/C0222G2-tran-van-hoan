<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = "asdfzfe ";
    let b = "aaeeav";
    a = a.split("");
    b = b.split("");
    let c = [];
    count = 0


    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < b.length; j++) {
            if (a[i] == b[j]) {
                c.push(a[i]);
                b.splice(j, 1);
                count++;
            }
        }
    }
    alert("ký tự chung :" + count + " các ký tự chung là :" + c);


</script>
</body>
</html>
