<!--Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có
 kích thước m*n. Với m, n là các số nhập từ bàn phím.-->
<script>
   let arr=[[1,2,3],[4,5,6]];
   let sum = 0;

    function tinh() {
        for (let i = 0; i <arr.length ; i++) {
            for (let j = 0; j <arr[i].length ; j++) {

                if(arr[i][j] % 2===0){
                    sum +=arr[i][j];

                }
            }

        }return sum



    }
console.log(tinh(arr))



</script>
