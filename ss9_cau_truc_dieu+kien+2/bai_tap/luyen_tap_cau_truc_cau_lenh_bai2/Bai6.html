<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = parseFloat(prompt('nhap a'));
    let b = parseFloat(prompt('nhap b'));
    if (a === 0 && b === 0) {
        alert('phuong trình có vô vố ngiệm');
        if (a === 0 && b != 0) {
            alert('phương trình vô nghiệm');

        }
    } else {

        alert('phuong trinh có nghiệm duy nhất ') - b / a;

    }


</script>
</body>
</html>
