<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let F = 0, F0 = 0, F1 = 0
    let fibonacci = "bắt đầu";
    for (let i = 0; i < 20; i++) {
        if (i == 0) {
            F = 1
            F1 = 1
            fibonacci += F + " <br>"
        } else {
            F = F0 + F1
            F0 = F1
            F1 = F
            fibonacci += F + " <br>"
            console.log(i + " = " + F)
        }
    }
    document.write(fibonacci)


</script>
</body>
</html>
