<body>
<script>


    let nhietdo = Number(prompt("Nhập vào nhiệt độ"))
    while (nhietdo<20 || nhietdo>100){
        if(nhietdo<20){
            alert("tăng nhiệt độ")
             nhietdo = Number(prompt("Nhập vào nhiệt độ"))
        }else if(nhietdo>100){
            alert("giảm nhiệt đọ")
             nhietdo = Number(prompt("Nhập vào nhiệt độ"))
        }
    }
    alert("Nhiệt độ bình thường")




</script>
</body>
</html>
