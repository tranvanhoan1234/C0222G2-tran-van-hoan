<body>
<script>
    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            document.write(i + " FizzBuzz <br>")
        } else if (i % 3 === 0) {

            document.write(i + 'fiz <br>');

        } else {
            (i % 5 == 0)
            document.write(i + 'buzz <br>')


        }

    }

</script>
