    let n = 0;// số tự nhiên cần đi kiểm tra
    let count = 0; // đếm số lượng số nguyên tố tìm thấy

        // đi tìm số nguyên tố => kiểm tả từ số tự nhiên bắt từ o'
        // kiểm tra n có phải số nguyên tố hay không?
        let flag = true; // mặc định n là SNT;
        if (n < 2) {
            flag = false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    flag = false; // không phải là số nguyên tố;
                    break;
                }
            }
        }
        if (flag == true) {
            count++;
            document.writeln(n);
        }
        n++; // tăng 1 để kiểm tra lại số thiếp theo
    }
