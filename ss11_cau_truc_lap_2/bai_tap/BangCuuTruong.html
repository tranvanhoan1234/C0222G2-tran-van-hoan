<body>
<script>


    let timeTable;
    timeTable = "<table border='1px ' bgcolor='aqua' '   > "
    for (let i = 1; i < 10; i++) {
        timeTable = timeTable + '<tr>';
        for (let j = 1; j < 10; +j++) {

            timeTable = timeTable + "<td>" + i + 'x' + j + '=' + (j * i) + "</td>";
        }
        timeTable = timeTable + '</tr>';
    }
    timeTable = timeTable + "</table>";
    document.write(timeTable);

</script>
</body>
</html>
