<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    let so = Number(prompt("Nhập một số để tính giai thừa"))
    let giaiThua = so;


    for (let i = 1; i < so; i++) {
        giaiThua = giaiThua * i
    }

    document.write("Giai thừa của " + so + " = " + giaiThua)

</script>
</body>
</html>
