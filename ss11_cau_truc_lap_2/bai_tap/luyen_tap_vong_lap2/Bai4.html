<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
    let height=10;
    let width=30
// let height = prompt("Nhập chiều cao");
// let width = prompt("Nhập chiều rộng");
for (let i = 0; i < 10; i++){
for ( let j = 0 ; j < 30 ; j++){

} else {

}
}
document.write("<br>")
}
