<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>số phút</label> <input type="text" id="nhap">
<button type="button" onclick="sumit()">sumit</button>
<p id="phut">tien</p>
<script>
    function sumit() {
        let phut = parseFloat(document.getElementById('nhap').value);
        if (phut == 1) {
            document.getElementById('phut').innerText = phut * 2000 + 'vnđ';


        } else {
            document.getElementById('phut').innerText = 'không tính phí';

        }


    }


</script>
</body>
</html>
