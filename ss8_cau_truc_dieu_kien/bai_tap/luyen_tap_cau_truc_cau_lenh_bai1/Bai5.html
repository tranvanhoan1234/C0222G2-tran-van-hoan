<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('điểm kiểm tra'));
    let b =  parseInt(prompt( 'điểm thi giữa kỳ'));
    let c = parseInt(prompt( 'điểm thi cuối kỳ'));
    if ((a + b +c )/3 >= 9){
        alert('học lực loại giỏi')

    }else if ((a+b+c)/3>=6){
        alert('học lực trung binh')

    }else {
        alert('học lực yếu')
    }




</script>
</body>
</html>
