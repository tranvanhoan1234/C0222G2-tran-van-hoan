<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<p>amount</p>
<input type="number" id="from">
<span>from currency</span>

<select id="viet">
    <option value="vietnam">Việt Nam</option>
    <option value="usa">usa</option>

</select>

<select id="my" >
    <option value="usa">usa</option>
    <option value="vietnam">Việt Nam</option>

</select>
<button type="button" onclick="convertCurrency()">conven</button>
<br><br>
<p id="result"></p>


<script>
    function convertCurrency() {
        let from = document.getElementById("from").value;
        let my = document.getElementById("my").value;
        let viet = document.getElementById("viet").value;

        if (my == 'vietnam' && viet == 'usa') {
            document.getElementById('result').innerText = from * 23000;

        } else if (viet == 'vietnam' && my == 'usa') {
            document.getElementById('result').innerText = from / 23000;
        } else {
            document.getElementById('result').innerText = from;
        }
    }


</script>

</body>
</html>
