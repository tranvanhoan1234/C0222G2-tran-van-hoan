<body>
<h6>Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
    Chương trình này đếm số ký tự số trong mảng. </h6>

<script>

    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    console.log('aaa ' + a.length)
    for (let i = 0; i < a.length; i++) {
        document.write('row' + i + '<br>')
        for (let j = 0; j < a[i].length; j++) {

            document.write(a[i][j] + '<br>');
        }
    }

</script>
