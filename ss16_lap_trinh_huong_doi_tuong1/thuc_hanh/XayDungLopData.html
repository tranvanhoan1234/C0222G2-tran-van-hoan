    class Date {

            this.day = ngay;

            this.year = nam;

            return this.day;
        }

        setday(ngay) {
            this.day = ngay;

        }

        }


        getyear() {
            return this.year;
        }

        setyear(nam) {
            this.year = nam;


        }

    }
